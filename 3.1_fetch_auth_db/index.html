<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container">

    </div>
    <button onclick="getNames()">Get names</button>
    <script>
        function getNames(){
            fetch("https://fakerapi.it/api/v1/persons")
            .then(async function (params) {
                const jsonData = await params.json();
                document.getElementById("container").innerHTML = JSON.stringify(jsonData.data);
            })
        }
    </script>
</body>
</html>
